<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap"
      rel="stylesheet"
    />

    <title>Form Elements</title>
  </head>
  <body>
    <form action="/" method="get">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" />

      <label for="message">Your message</label>
      <textarea name="message" id="message"></textarea>

      <label for="user-email">Email</label>
      <input type="email" name="user-email" id="user-email" />
      <label for="user-age">Age</label>
      <input type="number" name="user-age" id="user-age" />
      <label for="user-password">Password</label>
      <input type="password" name="user-password" id="user-password" />
      <label for="user-birthdate">Birthdate</label>
      <input type="date" name="user-birthdate" id="user-birthdate" />
      <hr />
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="text-message"
          value="text-message"
        />
        <label for="text-message">Via SMS</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="phone" value="phone" />
        <label for="phone">Via phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="email" value="email" />
        <label for="email">Via email </label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" name="terms" id="agree-terms" />
        <label for="agree-terms">Agree to terms?</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" name="contact" id="contact-email" />
        <label for="contact-email">Contact me via email</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" name="contact" id="contact-phone" />
        <label for="contact-phone">Contact me via phone</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
